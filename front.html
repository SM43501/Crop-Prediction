<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crop Predictor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Top Panel with Tips and Help -->
  <div id="top-panel">
    <div class="nav-links">
      <!-- Tips Dropdown -->
       <a href="tips.html">Tips</a>
        <a href="help.html">Help</a>
    </div>
  </div>
  <div class="form-container">
  <div class="login">
    <h1>Crop Predictor</h1>
    <form action="{{url_for('predict')}}" method="post">
      <input type="text" name="Nitrogen Level" placeholder="Nitrogen Level" required="required">
      <input type="text" name="Phosphorous Level" placeholder="Phosphorous Level" required="required">
      <input type="text" name="Potassium Level" placeholder="Potassium Level" required="required">
      <input type="text" name="Temperature" placeholder="Temperature" required="required">
      <input type="text" name="Humidity Level" placeholder="Humidity Level" required="required">
      <input type="text" name="PH Level" placeholder="PH Level" required="required">
      <input type="text" name="Rainfall Level" placeholder="Rainfall Level" required="required">
      <button type="select" class="final_button"> Predict </button>  
    </form>
    <br>
    <br>
      <h1 id="predi">
    {{ prediction_text }}
      </h1>
  </div>  
  </div>
</body>
</html>
